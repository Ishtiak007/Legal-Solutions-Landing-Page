<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal-solutions</title>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- custom style -->
    <style>
      .font-family {
        font-family: "EB Garamond", serif;
      }
    </style>
  </head>
  <body class="font-family">
    <header class="max-w-screen-xl mx-auto">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a>Home <i class="fa-solid fa-angle-right"></i></a>
                </li>
                <li>
                  <a>Services <i class="fa-solid fa-angle-right"></i></a>
                </li>
                <li>
                  <a>Cases <i class="fa-solid fa-angle-right"></i></a>
                </li>
                <li>
                  <a>Blog <i class="fa-solid fa-angle-right"></i></a>
                </li>
                <li>
                  <a>Contact Us <i class="fa-solid fa-angle-right"></i></a>
                </li>
              </ul>
            </div>
            <a class="normal-case text-xl flex gap-4">
              <img class="w-24" src="./images/logo2.png" alt="" />
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a class="font-medium text-[#707070] text-lg"
                  >Home <i class="fa-solid fa-angle-right"></i
                ></a>
              </li>
              <li>
                <a class="font-medium text-[#707070] text-lg"
                  >Services <i class="fa-solid fa-angle-right"></i
                ></a>
              </li>
              <li>
                <a class="font-medium text-[#707070] text-lg"
                  >Cases <i class="fa-solid fa-angle-right"></i
                ></a>
              </li>
              <li>
                <a class="font-medium text-[#707070] text-lg"
                  >Blog <i class="fa-solid fa-angle-right"></i
                ></a>
              </li>
              <li>
                <a class="font-medium text-[#707070] text-lg"
                  >Contact Us <i class="fa-solid fa-angle-right"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <button
              class="py-3 rounded-lg px-10 bg-[#B68C5A] text-base font-semibold text-white"
            >
              Free Consultation
            </button>
          </div>
        </div>
      </nav>
      <section class="max-w-screen-xl mx-auto">
        <div>
          <div
            class="hero min-h-[calc(100vh-76px)]"
            style="background-image: url('./images/banner.png')"
          >
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
              <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">
                  We Provide Effective Legal Solutions
                </h1>
                <p class="mb-5">
                  There are many variations of passages of Lorem Ipsum
                  available, but the majority have suffered alteration in some
                  form, by injected humour.
                </p>
                <div>
                  <input
                    type="text"
                    placeholder="Search your services"
                    class="outline-0 bg-white w-[68%] h-10 text-[#A0A0A0] py-6 px-8 rounded-lg text-lg"
                  />
                  <button
                    class="py-[14px] px-9 rounded-lg bg-[#B68C5A] ml-2 text-sm font-semibold text-white"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
